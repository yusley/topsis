{% extends 'partials/base.html' %}
{% block content%}

<div class="header-page">

    <div class="title">
        <h1>Fornecedor</h1>
    </div>
    
    {% if tipo == 'danger'%}
        <div class="message {{tipo}}">
            <p>{{message}}</p>
        </div>
    {% else %}
        <div class="message {{tipo}}">
            <p>{{message}}</p>
        </div>
    {% endif %}
</div>


<div class="content-body">
    
    <form method="post">
        {% csrf_token %}


        <div class="title">
            <h3>
                Cadastro Fornecedor
            </h3>
        </div>

        

        <div class="bigInput">
            <label for="">Descrição</label>
            <input type="text" name="nome">
        </div>
        <div class="bigInput">
            <label for="">Rua</label>
            <input type="text" name="rua">
        </div>

        <div class="listSmallInput">
            <div class="smallInput">
                <label for="">Número</label>
                <input type="text" name="numero">
            </div>
            <div class="smallInput">
                <label for="">Bairro</label>
                <input type="text" name="bairro">
            </div>

            <div class="smallInput">
                <label for="">Cidade</label>
                <input type="text" name="cidade">
            </div>
        </div>

        <div class="btns-screen">
            <div class="btn-crud">
                <input type="submit" value="CANCELAR" onclick="window.location.href='/fornecedores'">
            </div>
            <div class="btn-crud">
                <input type="submit" value="SALVAR">
            </div>
        </div>
    </form>
</div>

{% endblock %}
